<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" id="brand">Portfolio</a>
      <div class="d-flex align-items-center">
        <a href="projects.html" class="nav-link px-2">Projects</a>
        <a href="work.html" class="nav-link px-2">Experience</a>
        <a href="blog.html" class="nav-link px-2">Blog</a>
        <a href="contact.html" class="nav-link px-2">Contact</a>
        <button id="themeToggle" class="btn ms-2"></button>
      </div>
    </div>
  </nav>

  <main class="container my-5 pt-4">
    <h1 class="mb-4 text-center">Blog</h1>
    <div id="postsArea" class="my-3">Loading postsâ€¦</div>
  </main>

  <script src="data/data.js"></script>
  <script type="module">
    import { mountPetiteApp } from './js/app-common.js';
    import { fetchPosts, initFirebase } from './js/blog-firebase.js';

    const app = await mountPetiteApp();
    const data = window.App || {};
    document.getElementById('brand').textContent = data.name || 'Portfolio';

    // theme button
    const themeBtn = document.getElementById('themeToggle');
    function renderThemeBtn(theme) { themeBtn.className = theme==='dark' ? 'btn btn-outline-light ms-2' : 'btn btn-outline-dark ms-2'; themeBtn.innerHTML = theme==='dark' ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon"></i>'; }
    renderThemeBtn(app.theme);
    themeBtn.addEventListener('click', ()=>{app.toggleTheme(); renderThemeBtn(app.theme);});

    // init firebase and load posts
    initFirebase(); // ensure firebase initialised (will use your config)
    const postsArea = document.getElementById('postsArea');
    try {
      const posts = await fetchPosts();
      if (!posts.length) postsArea.innerHTML = '<p>No posts yet.</p>';
      else {
        postsArea.innerHTML = '';
        posts.forEach(p=>{
          const div=document.createElement('div'); div.className='mb-5 pb-4 border-bottom';
          div.innerHTML = `<h3>${p.title}</h3><small class="text-muted">${new Date(p.date).toLocaleString()}</small><p class="mt-2">${p.content}</p>`;
          postsArea.appendChild(div);
        });
      }
    } catch (e) {
      postsArea.innerHTML = `<div class="text-danger">Failed to load posts. Check firebase config.</div>`;
      console.error(e);
    }
  </script>
</body>
</html>
