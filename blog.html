<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog | {{ data.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body v-scope>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">{{ data.name }}</a>
      <div class="d-flex align-items-center">
        <a href="projects.html" class="nav-link px-2">Projects</a>
        <a href="work.html" class="nav-link px-2">Experience</a>
        <a href="blog.html" class="nav-link px-2 active">Blog</a>
        <a href="contact.html" class="nav-link px-2">Contact</a>
        <button
          class="btn ms-2"
          @click="toggleTheme"
          :class="theme === 'dark' ? 'btn-outline-light' : 'btn-outline-dark'"
        >
          <i :class="theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon'"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-5">
    <h1 class="mb-4 text-center">Blog</h1>
    <div v-if="loading" class="text-center">Loading posts...</div>
    <div v-else>
      <div class="mb-5 pb-4 border-bottom" v-for="p in posts">
        <h3>{{ p.title }}</h3>
        <small class="text-muted">{{ p.date }}</small>
        <p class="mt-2">{{ p.content }}</p>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script type="module">
  import { createApp } from "https://unpkg.com/petite-vue?module";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCQCKj4Bk2pXTRbEFuFzNlC_3tx2osE1YU",
  authDomain: "chaddarcheese-portfolio.firebaseapp.com",
  projectId: "chaddarcheese-portfolio",
  storageBucket: "chaddarcheese-portfolio.firebasestorage.app",
  messagingSenderId: "183685105045",
  appId: "1:183685105045:web:8830b4cba137fee4aee29c",
  measurementId: "G-LMJN51FTW6"
    };

  const fb = initializeApp(firebaseConfig);
  const db = getFirestore(fb);

  createApp({
    data: window.App,
    posts: [],
    loading: true,
    theme: localStorage.getItem("theme") || "light",
    toggleTheme() {
      this.theme = this.theme === "light" ? "dark" : "light";
      localStorage.setItem("theme", this.theme);
      document.documentElement.setAttribute("data-bs-theme", this.theme);
    },
    async mounted() {
      document.documentElement.setAttribute("data-bs-theme", this.theme);
      const q = query(collection(db, "posts"), orderBy("date", "desc"));
      const snap = await getDocs(q);
      this.posts = snap.docs.map((d) => d.data());
      this.loading = false;
    },
  }).mount();
  </script>
</body>
</html>
