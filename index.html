<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ data.name }} | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="data.js"></script>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    .hero {
      padding: 100px 0;
    }
    .btn-group-lg > .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>

<body v-scope>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">{{ data.name }}</a>
      <div class="d-flex align-items-center">
        <a href="projects.html" class="nav-link px-2">Projects</a>
        <a href="work.html" class="nav-link px-2">Experience</a>
        <a href="blog.html" class="nav-link px-2">Blog</a>
        <a href="contact.html" class="nav-link px-2">Contact</a>
        <button
          class="btn ms-2"
          @click="toggleTheme"
          :class="theme === 'dark' ? 'btn-outline-light' : 'btn-outline-dark'"
        >
          <i :class="theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon'"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center mt-5">
    <div class="container mt-5">
      <img :src="data.profilePic" class="rounded-circle shadow mb-3" width="150" height="150" />
      <h1 class="fw-bold">{{ data.name }}</h1>
      <p class="lead text-muted">{{ data.tagline }}</p>
      <p class="mx-auto" style="max-width: 600px;">{{ data.about }}</p>

      <div class="btn-group btn-group-lg mt-4">
        <a href="projects.html" class="btn btn-outline-primary">View Projects</a>
        <a href="work.html" class="btn btn-outline-primary">Work Experience</a>
        <a href="contact.html" class="btn btn-outline-secondary">Contact Me</a>
      </div>
    </div>
  </section>

  <!-- Featured Projects -->
  <section class="container my-5">
    <h2 class="mb-4 text-center">Featured Projects</h2>
    <div class="row g-4">
      <div class="col-md-4" v-for="p in data.projects.slice(0,3)">
        <div class="card h-100 shadow-sm">
          <img :src="p.image" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">{{ p.description }}</p>
            <a :href="p.link" class="btn btn-primary w-100">View</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4">
    <small>© {{ new Date().getFullYear() }} {{ data.name }} — {{ data.email }}</small>
  </footer>

  <script src="data.js"></script>
  <script type="module">
    import { createApp } from "https://unpkg.com/petite-vue?module";
    createApp({
      data: window.App,
      theme: localStorage.getItem("theme") || "light",
      toggleTheme() {
        this.theme = this.theme === "light" ? "dark" : "light";
        localStorage.setItem("theme", this.theme);
        document.documentElement.setAttribute("data-bs-theme", this.theme);
      },
      mounted() {
        document.documentElement.setAttribute("data-bs-theme", this.theme);
      },
    }).mount();
  </script>
</body>
</html>
