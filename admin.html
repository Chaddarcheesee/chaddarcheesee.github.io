<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin | {{ data.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body v-scope>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">{{ data.name }}</a>
      <div class="d-flex align-items-center">
        <a href="index.html" class="nav-link px-2">Home</a>
        <a href="blog.html" class="nav-link px-2">Blog</a>
        <button
          class="btn ms-2"
          @click="toggleTheme"
          :class="theme === 'dark' ? 'btn-outline-light' : 'btn-outline-dark'"
        >
          <i :class="theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon'"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Admin Section -->
  <div class="container my-5 pt-5">
    <div v-if="!user" class="card p-4 mx-auto mt-5" style="max-width:400px;">
      <h3 class="text-center mb-3">Admin Login</h3>
      <div class="mb-3">
        <label>Email</label>
        <input v-model="loginEmail" type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input v-model="loginPassword" type="password" class="form-control">
      </div>
      <button class="btn btn-primary w-100" @click="login">Login</button>
    </div>

    <div v-else>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Blog Post Editor</h2>
        <button class="btn btn-danger" @click="logout">Logout</button>
      </div>

      <div class="card p-4 shadow-sm mb-5">
        <div class="mb-3">
          <label>Title</label>
          <input v-model="post.title" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label>Content</label>
          <textarea v-model="post.content" rows="6" class="form-control"></textarea>
        </div>
        <button class="btn btn-success" @click="publish">Publish Post</button>
      </div>

      <h4>Existing Posts</h4>
      <ul class="list-group mt-3">
        <li v-for="p in posts" class="list-group-item d-flex justify-content-between align-items-center">
          <span>
            <strong>{{ p.title }}</strong> â€” <small>{{ p.date }}</small>
          </span>
          <button class="btn btn-sm btn-outline-danger" @click="deletePost(p.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="data.js"></script>
  <script type="module">
    import { createApp } from "https://unpkg.com/petite-vue?module";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCQCKj4Bk2pXTRbEFuFzNlC_3tx2osE1YU",
        authDomain: "chaddarcheese-portfolio.firebaseapp.com",
        projectId: "chaddarcheese-portfolio",
        storageBucket: "chaddarcheese-portfolio.firebasestorage.app",
        messagingSenderId: "183685105045",
        appId: "1:183685105045:web:8830b4cba137fee4aee29c",
        measurementId: "G-LMJN51FTW6"
    };

    const fb = initializeApp(firebaseConfig);
    const db = getFirestore(fb);
    const auth = getAuth(fb);

    createApp({
      data: window.App,
      user: null,
      posts: [],
      post: { title: "", content: "" },
      loginEmail: "",
      loginPassword: "",
      theme: localStorage.getItem("theme") || "light",

      async login() {
        try {
          await signInWithEmailAndPassword(auth, this.loginEmail, this.loginPassword);
        } catch (e) {
          alert("Login failed: " + e.message);
        }
      },
      async logout() {
        await signOut(auth);
      },
      async fetchPosts() {
        const q = query(collection(db, "posts"), orderBy("date", "desc"));
        const snap = await getDocs(q);
        this.posts = snap.docs.map((d) => ({ id: d.id, ...d.data() }));
      },
      async publish() {
        if (!this.post.title || !this.post.content) {
          alert("Please fill out both fields.");
          return;
        }
        const newPost = {
          title: this.post.title,
          content: this.post.content,
          date: new Date().toLocaleString(),
        };
        await addDoc(collection(db, "posts"), newPost);
        this.post.title = "";
        this.post.content = "";
        this.fetchPosts();
        alert("Post published successfully!");
      },
      async deletePost(id) {
        if (confirm("Delete this post?")) {
          await deleteDoc(doc(db, "posts", id));
          this.fetchPosts();
        }
      },
      toggleTheme() {
        this.theme = this.theme === "light" ? "dark" : "light";
        localStorage.setItem("theme", this.theme);
        document.documentElement.setAttribute("data-bs-theme", this.theme);
      },
      mounted() {
        document.documentElement.setAttribute("data-bs-theme", this.theme);
        onAuthStateChanged(auth, (u) => {
          this.user = u;
          if (u) this.fetchPosts();
        });
      },
    }).mount();
  </script>
</body>
</html>
