<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Hariwong Lonarai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="./data.js" defer></script>
    <style>
      footer {
        text-align: center;
        padding: 30px 0;
        color: #777;
      }
    </style>
  </head>
  <body v-scope="App">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">{{ name }}</a>
        <div>
          <a href="projects.html" class="nav-link d-inline text-light">Projects</a>
          <a href="contact.html" class="nav-link d-inline text-light">Contact</a>
        </div>
      </div>
    </nav>

    <section class="container my-5 text-center">
      <h2>Contact Me</h2>
      <p class="lead">I'd love to hear from you.</p>
      <p>Email: <a :href="'mailto:' + email">{{ email }}</a></p>

      <form
        class="mx-auto mt-4"
        style="max-width: 500px"
        @submit.prevent="alert('Message sent!')"
      >
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            placeholder="Message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
    </section>

    <footer>Â© {{ new Date().getFullYear() }} {{ name }}</footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        PetiteVue.createApp(App).mount();
      });
    </script>
  </body>
</html>
