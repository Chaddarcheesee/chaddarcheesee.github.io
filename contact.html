<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" id="brand">Portfolio</a>
      <div class="d-flex align-items-center">
        <a href="projects.html" class="nav-link px-2">Projects</a>
        <a href="work.html" class="nav-link px-2">Experience</a>
        <a href="blog.html" class="nav-link px-2">Blog</a>
        <a href="contact.html" class="nav-link px-2">Contact</a>
        <button id="themeToggle" class="btn ms-2"></button>
      </div>
    </div>
  </nav>

  <main class="container my-5 pt-4 text-center">
    <h1>Contact</h1>
    <p class="lead">Email: <a id="emailLink" href="">--</a></p>

    <!-- Example: Formspree form (replace action with your endpoint) -->
    <form action="https://formspree.io/f/xkgpdzny" method="POST" class="mx-auto mt-4" style="max-width:500px">
      <input type="hidden" name="_redirect" value="index.html">
      <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Your Name" required></div>
      <div class="mb-3"><input type="email" name="_replyto" class="form-control" placeholder="Your Email" required></div>
      <div class="mb-3"><textarea name="message" class="form-control" rows="4" placeholder="Message" required></textarea></div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </main>

  <script src="data/data.js"></script>
  <script type="module">
    import { mountPetiteApp } from './js/app-common.js';
    const app = await mountPetiteApp();
    const data = window.App || {};
    document.getElementById('brand').textContent = data.name || 'Portfolio';
    document.getElementById('emailLink').textContent = data.email || '';
    document.getElementById('emailLink').href = 'mailto:' + (data.email || '');

    const themeBtn=document.getElementById('themeToggle');
    function renderThemeBtn(theme){ themeBtn.className = theme==='dark' ? 'btn btn-outline-light ms-2' : 'btn btn-outline-dark ms-2'; themeBtn.innerHTML = theme==='dark' ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon"></i>'; }
    renderThemeBtn(app.theme);
    themeBtn.addEventListener('click', ()=>{app.toggleTheme(); renderThemeBtn(app.theme);});
  </script>
</body>
</html>
