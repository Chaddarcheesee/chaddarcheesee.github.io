<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body v-scope>
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">{{ data.name }}</a>
      <div class="d-flex align-items-center">
        <a href="projects.html" class="nav-link px-2">Projects</a>
        <a href="work.html" class="nav-link px-2">Experience</a>
        <a href="blog.html" class="nav-link px-2 active">Blog</a>
        <a href="contact.html" class="nav-link px-2">Contact</a>
        <button
          class="btn ms-2"
          @click="toggleTheme"
          :class="theme === 'dark' ? 'btn-outline-light' : 'btn-outline-dark'"
        >
          <i :class="theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon'"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-5 text-center">
    <h1>Contact {{ data.name }}</h1>
    <p>Email: <a :href="'mailto:' + data.email">{{ data.email }}</a></p>
    <form action="https://formspree.io/f/xkgpdzny" method="POST" class="mx-auto" style="max-width:500px;">
      <input type="hidden" name="_redirect" value="index.html">
      <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Your Name" required></div>
      <div class="mb-3"><input type="email" name="_replyto" class="form-control" placeholder="Your Email" required></div>
      <div class="mb-3"><textarea name="message" class="form-control" rows="4" placeholder="Message" required></textarea></div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </div>

  <script src="data.js"></script>
  <script type="module">
  import { createApp } from "https://unpkg.com/petite-vue?module";
  createApp({
    data: window.App
  }).mount();
  </script>
</body>
</html>
