<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | Hariwong Lonarai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="./data.js" defer></script>
    <style>
      .project-card {
        transition: transform 0.2s ease;
      }
      .project-card:hover {
        transform: translateY(-5px);
      }
      footer {
        text-align: center;
        padding: 30px 0;
        color: #777;
      }
    </style>
  </head>
  <body v-scope="App">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">{{ name }}</a>
        <div>
          <a href="projects.html" class="nav-link d-inline text-light">Projects</a>
          <a href="contact.html" class="nav-link d-inline text-light">Contact</a>
        </div>
      </div>
    </nav>

    <section class="container my-5">
      <h2 class="text-center mb-4">Projects</h2>
      <div class="row g-4">
        <div class="col-md-4" v-for="project in projects" :key="project.title">
          <div class="card project-card h-100">
            <img :src="project.image" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p>{{ project.description }}</p>
              <a :href="project.link" class="btn btn-primary" target="_blank">View</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>Â© {{ new Date().getFullYear() }} {{ name }}</footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        PetiteVue.createApp(App).mount();
      });
    </script>
  </body>
</html>
