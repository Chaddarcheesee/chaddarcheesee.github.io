<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Experience | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body v-scope>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">{{ data.name }}</a>
      <div class="d-flex align-items-center">
        <a href="projects.html" class="nav-link px-2">Projects</a>
        <a href="work.html" class="nav-link px-2">Experience</a>
        <a href="blog.html" class="nav-link px-2 active">Blog</a>
        <a href="contact.html" class="nav-link px-2">Contact</a>
        <button
          class="btn ms-2"
          @click="toggleTheme"
          :class="theme === 'dark' ? 'btn-outline-light' : 'btn-outline-dark'"
        >
          <i :class="theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon'"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="mb-4">Work Experience</h1>
    <div class="mb-4 pb-3 border-bottom" v-for="e in data.experiences">
      <h4>{{ e.role }} <small class="text-muted">@ {{ e.company }}</small></h4>
      <small class="text-muted">{{ e.period }}</small>
      <p class="mt-2">{{ e.description }}</p>
    </div>
  </div>

  <script src="data.js"></script>
  <script type="module">
  import { createApp } from "https://unpkg.com/petite-vue?module";
  createApp({
    data: window.App
  }).mount();
  </script>
</body>
</html>
