<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Experience | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body v-scope>
  <div class="container my-5">
    <h1 class="mb-4">Work Experience</h1>
    <div class="mb-4 pb-3 border-bottom" v-for="e in data.experiences">
      <h4>{{ e.role }} <small class="text-muted">@ {{ e.company }}</small></h4>
      <small class="text-muted">{{ e.period }}</small>
      <p class="mt-2">{{ e.description }}</p>
    </div>
  </div>

  <script src="data.js"></script>
  <script type="module">
  import { createApp } from "https://unpkg.com/petite-vue?module";
  createApp({
    data: window.App
  }).mount();
  </script>
</body>
</html>
